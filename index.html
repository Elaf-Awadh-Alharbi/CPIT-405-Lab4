<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Great Auto Parts - Order Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-title">Great Auto Parts - Order Form</div>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" placeholder="Enter your first name">

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" placeholder="Enter your last name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address">

            <label for="phone">Phone number:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="make">Make:</label>
            <input type="text" id="make" placeholder="Make">

            <label for="model">Model:</label>
            <input type="text" id="model" placeholder="Model">

            <label for="year">Year:</label>
            <input type="number" id="year" placeholder="Year" min="1900" max="2099">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <label for="spare">Spare Part:</label>
            <input type="text" id="spare" placeholder="Enter the spare part you need">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter the quantity of the spare part you need" min="1">

            <label for="comment">Comment:</label>
            <textarea id="comment" placeholder="Enter your comment"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
